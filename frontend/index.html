<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gestione Preventivi</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/png" href="img/Logo.png" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-section">
          <div class="logo-wrapper">
            <img
              src="img/logo.png"
              alt="Logo Magazzino Moto"
              class="logo-img"
            />
          </div>
          <h1 class="login-title">Gestione Preventivi</h1>
          <p class="login-subtitle">Accedi al sistema di gestione</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label class="form-label" for="nome">Nome Utente</label>
            <div class="input-container">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
              <input
                type="text"
                id="nome"
                class="form-input"
                placeholder="Inserisci nome utente"
                required
                autocomplete="off"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="input-container">
              <svg
                class="input-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0110 0v4" />
              </svg>
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="Inserisci password"
                required
                autocomplete="off"
              />
              <svg
                class="toggle-password"
                id="togglePassword"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </div>
          </div>

          <button type="submit" class="btn-login">
            <span class="btn-text">Accedi</span>
            <div class="loader"></div>
          </button>

          <div id="errorMessage" class="error-message"></div>
        </form>

        <div class="login-footer">
          <p class="footer-text">
            Credenziali fornite dall'amministratore
          </p>
          <div class="company-info">
            <div class="company-address">
              <!-- Popolato da company-loader.js -->
            </div>
            <div class="piva-container">
              <span class="piva-label">Partita IVA</span>
              <span class="piva-value"><!-- Popolato da company-loader.js --></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="company-loader.js"></script>
    <script src="login.js"></script>
  </body>
</html>
